version: "2.2"

volumes:
  metadata_data: {}
  middle_var: {}
  historical_var: {}
  broker_var: {}
  coordinator_var: {}
  router_var: {}
  druid_shared: {}


services:
  # üêò PostgreSQL for Druid Metadata
  postgres:
    container_name: postgres
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - metadata_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=FoolishPassword
      - POSTGRES_USER=druid
      - POSTGRES_DB=druid
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "druid", "-d", "druid", "-h", "localhost"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 10s

  # ü¶ì Zookeeper
  zookeeper:
    container_name: zookeeper
    image: zookeeper:3.9.3
    ports:
      - "2181:2181"
    environment:
      - ZOO_MY_ID=1
    healthcheck:
      test: ["CMD", "nc", "-zv", "localhost", "2181"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 10s

  # üßë‚Äçüè´ Coordinator
  coordinator:
    image: apache/druid:33.0.0
    container_name: coordinator
    volumes:
      - druid_shared:/opt/shared
      - coordinator_var:/opt/druid/var
    depends_on:
      - zookeeper
      - postgres
    ports:
      - "8081:8081"
    command:
      - coordinator
    env_file:
      - environment
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/druid/coordinator/v1/status"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 10s

  # üèãÔ∏è‚Äç‚ôÇÔ∏è Broker
  broker:
    image: apache/druid:33.0.0
    container_name: broker
    volumes:
      - broker_var:/opt/druid/var
    depends_on:
      - zookeeper
      - postgres
      - coordinator
    ports:
      - "8082:8082"
    command:
      - broker
    env_file:
      - environment
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/druid/broker/v1/status"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 10s

  # üï∞Ô∏è Historical
  historical:
    image: apache/druid:33.0.0
    container_name: historical
    volumes:
      - druid_shared:/opt/shared
      - historical_var:/opt/druid/var
    depends_on: 
      - zookeeper
      - postgres
      - coordinator
    ports:
      - "8083:8083"
    command:
      - historical
    env_file:
      - environment
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/druid/historical/v1/status"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 10s

  # ü§π‚Äç‚ôÄÔ∏è Middlemanager
  middlemanager:
    image: apache/druid:33.0.0
    container_name: middlemanager
    volumes:
      - druid_shared:/opt/shared
      - middle_var:/opt/druid/var
    depends_on: 
      - zookeeper
      - postgres
      - coordinator
    ports:
      - "8091:8091"
      - "8100-8105:8100-8105"
    command:
      - middleManager
    env_file:
      - environment
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/druid/middleManager/v1/status"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 10s

  # üõ£Ô∏è Router
  router:
    image: apache/druid:33.0.0
    container_name: router
    volumes:
      - router_var:/opt/druid/var
    depends_on:
      - zookeeper
      - postgres
      - coordinator
    ports:
      - "8888:8888"
    command:
      - router
    env_file:
      - environment
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/druid/router/v1/status"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 10s